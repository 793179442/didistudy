$('.sc_register').click(function () {


                var _this = $(this);
                _this.attr('disabled', true);

                var data = $('#sc_register_form').serialize();

                var url = _this.data('url');

                $.ajax({
                    url: url,
                    async: true,
                    type: 'post',
                    data: data,
                    dataType: 'json',
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    success: function (data, status) {
                        if (data.status == 1) {
                            layer.open({content: data.info, time: 2,
                                end: function () {
                                    window.location.href = data.url;
                                }});
                        } else {
                            layer.open({content: data.info, time: 2});
                            _this.attr('disabled', false);
                        }
                    }
                });
});

                    async: true,
                    type: 'get',
                    data: {parent_id:parent_id},
                    dataType: 'json',
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    success: function (data, status) {
                        if (data.status == 1) {
                                var str='<select name="self_type" id="" class="parentselect" data-url="{:U("Wap/Index/getchildtype")}">';

                                    str+='<option value='+value['cate_Id']+'>'+value['cate_Name']+'</option>'
                                });
                                str+='</select>'
                               $('.divgetchildselect').find(".parentselect:gt("+index01+")").remove();
                               $('.divgetchildselect').append(str);
                        } else {
