<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>课程 | 消息</title>
    <link rel="stylesheet" href="__WAP__/css/base.css">
    <link rel="stylesheet" href="__WAP__/css/style.css">
</head>
<body style="background-color: #f3f4f6;">
<div class = "container student-2">
    <!-- header -->
    <header class="header">
        <a href="javascript:void(0);" onclick = "history.go(-1);"><span class="back type1"></span></a>
    	<a href="javascript:void(0);" onclick="leftcolumn();"><span class="user"></span></a>
        <a href="javascript:void(0);" onclick = ""><span class="title ">课程 | 消息</span></a>	
        <a href="{:U('Wap/Student/student_2')}" onclick = ""><span class="message"></span></a>
    </header>
    <div style="height: 50px;"></div>
    <!-- 隐藏栏 -->
    <include file='Public:menu'/>
    

    <!-- page -->
    <div class = "page">
        <div class="bar">
            <div class="a">
                <span style="position: absolute;top: 12px;font-size: 16px;">已发布需求</span>
                <span class="kefu "><img src="__WAP__/images/kefu.png"><p>客服</p></span>
            </div>
            
            <div class="b">
                <div><i></i>{$demanddata.course_name}</div>
                <div><span>优选:{$keyword.keyword}</span></div>
                <div style="float: right;">等待回复</div>
                <div class="clear"></div>
            </div>
            <div class="c">

                <span><a href="#">未收到老师回复？</a></span>
                <span style="float:right;"><a href="javascript:void(0);" onclick="history.go(0);" >刷新</a></span>
            </div>
            <div class="d">
                <ul class="item-more-bg">
                   <!--  <li> <a href="#"><img src="__WAP__/images/student/dian.png">系统推荐</a></li> -->
                    <volist name='teachergetorderdata' id='tg'>

                    <li> <a href="{:U('Wap/AddCourse/course_1',array('order_id'=>$tg['order_id'],'course_id'=>$tg['course_id']))}"> <img src="__WAP__/images/student/dian.png">{$tg.teacher_name}老师已接单</a></li>
                    </volist>
<!--                     <li> <a href="#"> <img src="__WAP__/images/student/dian.png">张三老师已接单</a></li>
                    <li> <a href="#"> <img src="__WAP__/images/student/dian.png">金华教育已接单</a></li> -->
                </ul>
                <div class="student-more">
                    <a href="javascript:void(0)">展开更多<i></i></a>
                </div>
            </div>

        </div>


        <div class="bar">
            <p>活动消息</p>
            <div class="item">
                <a href="#">
                    <div class="a"><img src= "__WAP__/images/student/user.png"></div>
                    <div class="b">
                        <div>辅导老师</div>
                        <span>新用户赢1000元</span>
                    </div>
                    <div class="c"> 星期五</div>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <div class="a"><img src= "__WAP__/images/student/user.png"></div>
                    <div class="b">
                        <div>分享活动</div>
                        <span>新用户赢1000元</span>
                    </div>
                    <div class="c"> 星期五</div>
                </a>
            </div>
        </div>




    </div>
</div>
</body>
<script src="__WAP__/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
function leftcolumn()
{
	$(".left-hide-column-bg").toggle();
	$(".left-hide-column").animate({left:'0px'},50);
}

$(".left-hide-column-bg").on("click",function(){
	$(".left-hide-column-bg").toggle();
	$(".left-hide-column").animate({left:'-250px'},0);
});


</script>
</html>
