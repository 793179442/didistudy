<!DOCTYPE html>
<html lang="en">
    <include file="Public:head" />
    <body>
    <include file="Public:header" />
    <include file="Public:menu" />
    <!-- Start #content -->
    <div id="content">
        <div class="row">
            <div class="col-xs-12">
                <div class='form-group'></div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="ec-list"></i> 会员信息</h3>
                    </div>
                    <div class="panel-body ">
                        <form method="post" id="customer_form" action="">
                            <table class="table table-bordered">
                                <tbody>

                                    <tr>
                                        <td>会员名称：</td>
                                        <td>
                                            <div class="input-group col-xs-6">{$customer.name}</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>注册日期：</td>
                                        <td>
                                            <div class="input-group col-xs-6">{$customer.create_time|date='Y-m-d',###}</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>积分：</td>
                                        <td>
                                            <div class="input-group col-xs-6">{$customer.score}</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>性别：</td>
                                        <td>
                                            <div class="input-group col-xs-3">{$customer.sex_name}</div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>证件号码：</td>
                                        <td>
                                            <div class="input-group col-xs-12">{$customer.certificates_number}</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>移动电话：</td>
                                        <td>
                                            <div class="input-group col-xs-6">{$customer.phone_number}</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>固定电话：</td>
                                        <td>
                                            <div class="input-group col-xs-6">{$customer.fixed_telephone}</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>电子邮箱：</td>
                                        <td>
                                            <div class="input-group col-xs-6">{$customer.email_box}</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>备注：</td>
                                        <td>
                                            <div class="input-group col-xs-12">{$customer.remark}</div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="form-inline form-group text-center">
                                <a href="javascript:history.go(-1);" class="btn btn-info">返回</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End .content-wrapper -->
        <div class="clearfix"></div>
    </div>
    <!-- End #content -->
    <include file="Public:button" />
</body>
</html>
