<!DOCTYPE html>
<html lang="en">
    <include file="Public:head" />
    <body>
    <include file="Public:header" />
    <include file="Public:menu" />
    <!-- Start #content -->
    <div id="content">
        <div class="row">
            <div class="col-xs-12">
                <div class='form-group'></div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <i class="ec-list"></i>会员信息设置
                        </h3>
                    </div>
                    <div class="panel-body">
                        <nav class="navbar navbar-default">
                            <div class="collapse navbar-collapse">
                                <form class="navbar-form form-inline" action="" method="get">
                                    <input type="hidden" name="g" value="Admin" />
                                    <input type="hidden" name="m" value="Teacher" />
                                    <input type="hidden" name="a" value="index" />
                                    <div class="form-group">
                                        <label class="control-label" for="input-mobile">会员姓名：</label>
                                        <div class="form-group">
                                            <input type="text" name="p_Teacher_name" value='{$Think.get.p_Teacher_name}' class="form-control" placeholder="会员姓名" />
                                        </div>
                                    </div>
                                    <div class="form-group">
<!--                                         <label class="control-label" for="input-mobile">所属小区：</label>
                                        <div class="form-group form-inline">
                                            <select name="p_rq_id" class="form-control">
                                                <option value="0">--请选择--</option>
                                                <volist name="residential_quarters" id="rq">
                                                    <option value="{$rq.rq_id}" <eq name="Think.get.p_rq_id" value="$rq.rq_id">selected</eq>>{$rq.residential_quarters}</option>
                                                </volist>
                                            </select>
                                        </div> -->
                                    </div>
                                    <div class="form-group pull-right"> 
                                        <button type="submit" class="btn btn-primary">筛选</button>
                                        <a href="{:U('Admin/Teacher/addTeacher')}" class="btn btn-primary">添加会员信息</a>
                                        <a href="javascript:void(0)" class="btn btn-danger pull-right del_cus del_all" style="margin-left: 2px;" data-url="{:U('Admin/Teacher/ajaxDelTeacher')}"><i class="fa fa-trash-o"></i> 删除</a>
                                    </div>
                                </form>
                            </div>
                        </nav>
                        <div class="table-responsive">
                            <table  class="table table-bordered table-striped">
                                <thead>
                                    <tr role="row">
                                        <td width="5%" class="text-center"><input type="checkbox" id="checkAll" /></td>
                                        <td width="7%">会员名</td>
                                        <td width="7%">注册时间</td>
                                        <td width="4%">积分</td>
                                        <td width="10%">手机号码</td>
                                        <td width="5%">性别</td>
                                        <td width="10%">会员类型</td>
                                        <td width="20%">操作</td>
                                    </tr>
                                </thead>
                                <tbody>
                                <if condition="empty($Teacher_list)">
                                    <tr role="row" align="center"><td colspan="6">暂无数据</td></tr>
                                    <else />
                                    <volist name="Teacher_list" id="customer">
                                        <tr role="row">
                                            <td class="text-center"><input type="checkbox" class='fck' value="{$customer.member_id}" name="customer_id[]" /></td>
                                            <td>{$customer.name}</td>
                                            <td>{$customer.create_time|date='Y-m-d',###}</td>
                                             <td>{$customer.score|default=0}</td>
                                            <td>{$customer.phone_number}</td>

                                            <td>{$customer.sex_name}</td>
                                            <td>{$customer.member_type}</td>
                                            <td>
                                                <a class="btn btn-primary btn-sm" href="{:U('Admin/Teacher/detailInfo',array('member_id'=>$customer['member_id']))}">查看</a>
                                                <a class="btn btn-primary btn-sm" href="{:U('Admin/Teacher/editTeacher',array('member_id'=>$customer['member_id']))}">编辑</a>
                                                <a class="btn btn-danger btn-sm del_cus" href="javascript:void(0)" data-url="{:U('Admin/Teacher/ajaxDelTeacher')}" data-id="{$customer.member_id}">删除</a>
                                            </td>
                                        </tr>
                                    </volist>
                                </if>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 text-left"></div>
                            <div class="col-sm-6 text-right">
                                <ul class="pagination" id="page_ul"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End .content-wrapper -->
        <div class="clearfix"></div>
    </div>
    <!-- End #content -->
    <include file="Public:button" />
    <script>
        $('#checkAll').click(function () {
            $('.fck').prop('checked', $(this).prop('checked'));
        });

        $('.fck').each(function () {
            $(this).click(function () {
                var flag = true;
                $('.fck').each(function () {
                    if (!$(this).prop('checked')) {
                        flag = false;
                        return false;
                    }
                });
                $('#checkAll').prop('checked', flag);
            });
        });

        $('.del_cus').click(function () {
            var _this = $(this);
            var url = _this.data('url');
            var id = "";
            if (_this.hasClass('del_all')) {
                if ($('.fck:checked').length == 0) {
                    layer.alert('请选择要删除的', {icon: 1});
                    return;
                }
                $('.fck:checked').each(function () {
                    var val = $(this).val();
                    id += val + ",";
                });
                id = id.slice(0, -1);
            } else {
                id = _this.data('id');
            }
            layer.confirm('是否删除', {
                title: '提示',
                btn: ['是', '否']
            }, function (index) {
                $.ajax({
                    url: url,
                    async: true,
                    type: 'get',
                    data: {id: id},
                    dataType: 'json',
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    success: function (data, status) {
                        if (data.status == 1) {
                            layer.alert(data.info, {icon: 1, time: 2000,
                                end: function () {
                                    window.history.go(0);
                                }, cancel: function () {
                                    window.history.go(0);
                                }});
                        } else {
                            layer.alert(data.info, {icon: 2, time: 2000});
                        }
                    }
                });
                layer.close(index);
            }, function () {
            });
        });

        page({$page_arr.page}, 10, {$page_arr.pages}, document.getElementById('page_ul'), '{$page_arr.url}');
    </script>
</body>
</html>
