<!DOCTYPE html>
<html lang="en">
    <include file="Public:head" />
    <body>
    <include file="Public:header" />
    <include file="Public:menu" />
    <!-- Start #content -->
    <div id="content">
        <div class="row">
            <div class="col-xs-12">
                <div class='form-group'></div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="ec-list"></i> 消息信息</h3>
                    </div>
                    <div class="panel-body ">
                        <form method="post" id="customer_form" action="">
                            <table class="table table-bordered">
                                <tbody>
<!--                                     <tr>
                                        <td width="12%">所属小区：</td>
                                        <td width="88%">
                                            <div class="input-group col-xs-6">{$customer.residential_quarters_name}</div>
                                        </td>
                                    </tr> -->
                                    <tr>
                                        <td>日期：</td>
                                        <td>
                                            <div class="input-group col-xs-6">{$customer.news_date|date="Y-m-d",###}</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>标题：</td>
                                        <td>
                                            <div class="input-group col-xs-6">{$customer.title}</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>内容：</td>
                                        <td>
                                            <div class="input-group col-xs-3">{$customer.content}</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>对象：</td>
                                        <td>
                                            <div class="input-group col-xs-3">{$customer.send_object}</div>
                                        </td>
                                    </tr>
                                   
                                </tbody>
                            </table>
                            <div class="form-inline form-group text-center">
                                <a href="javascript:history.go(-1);" class="btn btn-info">返回</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End .content-wrapper -->
        <div class="clearfix"></div>
    </div>
    <!-- End #content -->
    <include file="Public:button" />
</body>
</html>
