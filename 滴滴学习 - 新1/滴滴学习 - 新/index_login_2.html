<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>老师招募</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #f0eff5;">
<div class = "container login-2">
    <!-- header -->
    <header class="header ">
        <a href="javascript:void(0);" onclick = "history.go(-1);"><span class="back t1">返回</span></a>
    </header>
    <div style="height: 50px;"></div>
    <!-- page -->
    <div class = "page">
        <div >
            <form action=""  method="post">
                <div class="login-form-item">
                    <label class="">真实姓名</label>
                    <input type="text" name="" placeholder="请输入真实姓名">
                </div>
                <div class="login-form-item">
                    <label class="">身份证号</label>
                    <input type="text" name="" placeholder ="身份证号码">
                </div>
                <div class="login-form-item" style="margin-top: 10px;">
                    <label class="" >&nbsp;&nbsp;性 &nbsp;&nbsp;别</label>
                    <label><input type="radio" name="sex">男</label>
                     <label><input type="radio" name="sex">女</label>
                </div>
                </form>
        </div>

        <div class="nav">
            <p>上传手持身份证照片</p>
            <div class="left">
                <a href="javascript:void(0);"  onclick="show1();">
                    <img src="images/login/sfz1.png">
                </a>
                <input type="file" name="" id = "file1">
            </div>
            <div class="right">
                <img src="images/login/ren1.png">
            </div>

            <div class="clear"></div>
        </div>
        <div class="nav">
            <div class="left">
                <a href="javascript:void(0);"   onclick="show2();">
                    <img src="images/login/sfz2.png">
                </a>
                <input type="file" name="" id = "file2">
            </div>
            <div class="right">
                <img src="images/login/ren2.png">
            </div>

            <div class="clear"></div>
        </div>

        <div class="login-btn">
            <button class="" type="submit">下一步</button>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    function show1(){
        $("#file1").click();
    };
    function show2(){
        $("#file2").click();
    };
</script>
</html>
